!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>generation De CV</title>
</head>
<body>
    <h1>Generateur de CV</h1>
    <div class="container">
        <div class="info-personel">
            <h3>Personal Information</h3>
            <label for="about"> About me</label>
            <textarea name="about" id="about"></textarea>

            <label for="name"> Your Name</label>
            <input type="text" id="name" placeholder="your name " required>

            <label for="job"> Job title</label>
            <input type="text" id="job" placeholder="your job title " required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" placeholder="your Contact " required>

            <label for="Email"> Email</label>
            <input type="email" id="Email" placeholder="your email " required accept="image/*">
            
            <label for="photo"> Select Your photo</label>
            <input type="file" id="photo" required >

            <label for="adres"> Adress</label>
            <input type="email" id="Email" placeholder="your adress " required>

            <label for="birday"> Brithay day</label>
            <input type="date" name="birday" id="birday">
             <div class="Hobby">
                 <label for="hobby"> Hobby</label>
                 <input type="text" name="hobby" id="hobby">
                 <button>Add</button>
             </div> 
             <div class="education">
                 <label for="education">Education</label>
                 <input type="text" name="education" id="education">
                 <label for="date-debut">Start Date</label>
                 <input type="date" name="date-debut" id="date-debut-1">
                 <label for="date-fin">End Date</label>
                 <input type="date" name="date-fin" id="date-fin">
                 <label for="ecole">Place </label>
                 <input type="text" name="ecole" id="ecole">
                 <button>Add</button>
             </div>
        </div>
        <div class="inormation">
            <h3>Personal Information</h3>
            <div class="stage">
                <label for="stage">Internsghip</label>
                <input type="text" name="stage" id="stage">
                <label for="debut">Start End </label>
                <input type="date" name="date-debut" id="date-debut" >
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
